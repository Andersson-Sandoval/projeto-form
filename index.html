<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
    <link rel="stylesheet" type="text/css" href="/Projetos/projeto 2/style.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <h3>Cadastre seu veículo para vender muito mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veículo e marque todos os opcionais e caracteristicas que ele
                    possui</p>
                <form action="x" method="post">
                    <div class="box-input">

                        <label for="text">Título do Anúncio
                            <span class="required- field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um Título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required- field">*</span></label>
                        <input type="number" name="price" id="price" class="block"
                            placeholder="Coloque o valor do veículo">
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required- field">*</span></label>
                        <textarea name="description" id="description" cols="30" rows="10" class="block" required
                            placeholder="Descreva o seu Veículo:"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">único dono?
                            <span class="required- field">*</span></label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="" checked>selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="box-input">

                        <label for="brand">Marca:
                            <span class="required- field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">

                        <label for="Model">Modelo:
                            <span class="required- field">*</span></label>
                        <input type="text" name="Model" id="Model" class="block"
                            placeholder="Digite o modelo do seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">

                        <label for="mile-age">Quilometragem:
                            <span class="required- field">*</span></label>
                        <input type="number" name="mile-age" id="mile-age" class="block" required
                            placeholder="Coloque a quilometragem do veículo">

                    </div>

                    <div class="box-input">

                        <label for="purchase-date">Data de compra do veiculo:
                            <span class="required- field">*</span></label>
                        <input type="Date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p> </p> cambio:<span class="required- field">*</span> </p>
                        <input type="radio" id="manual" name="gear"><label for="manual">Manual</label>

                        <p> </p> cambio:<span class="required- field">*</span> </p>
                        <input type="radio" id="automatico" name="gear"><label for="automatico">Automático</label>
                    </div>
                    <div class="option-box">
                        <p>Opcionais?</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag"><label
                                    for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme"> <label
                                    for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ar-condicionado" name="optional[]"
                                    value="ar-condicionado"><label for="ar-condicionado">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="trava" name="optional[]" value="trava"><label
                                    for="trava">Trava elétrica</label>
                            </li>
                        </ul>

                    </div>

                    <div class="option-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="Eletric-window" name="optional[]"
                                    value="Eletric-window"><label for="Eletric-window">Vidro elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sound" name="optional[]" value="sound"> <label
                                    for="sound">Sistema de som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-cam" name="optional[]" value="reverse-cam"><label
                                    for="reverse-cam">Camera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat"><label
                                    for="leather-seat">Bancos em couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Envie fotos do veiculo:<span class="required- field">*</span></p>
                        <input type="file" multiple accept="image/png,image/jpg" name="images" id="images" required>
                    </div>



                    <input type="submit" class="btn-submit" value="Cadastrar">

                </form>
            </div>
        </div>
    </div>

</body>

</html>
